<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>일정 신청</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: transparent; padding: 20px; }
    .card { border: none; box-shadow: none; }
    .form-label { font-weight: 600; color: #495057; }
    .btn-primary { border-radius: 8px; padding: 10px; }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="card">
    <form method="post" id="applyForm">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">직원 선택</label>
        {{ form.employee }}
      </div>
      <div class="mb-3">
        <label class="form-label">휴가 종류</label>
        {{ form.leave_type }}
      </div>
      <div class="mb-3">
        <label class="form-label">시작 시간/날짜</label>
        {{ form.start }}
      </div>
      <div id="end-field-container" class="mb-4">
        <label class="form-label">종료 시간/날짜</label>
        {{ form.end }}
      </div>
      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary">저장하기</button>
        {% if is_edit %}
          <button type="submit" name="delete" value="1" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</button>
        {% endif %}
      </div>
    </form>
  </div>
</div>

<script>
  // 연차/반차 선택 시 종료일 숨기기 로직
  const leaveTypeField = document.querySelector("#id_leave_type");
  const endFieldContainer = document.querySelector("#end-field-container");

  function toggleEndField() {
    if (!leaveTypeField) return;
    const value = leaveTypeField.value;
    if (value === 'annual' || value === 'half') {
      endFieldContainer.style.display = 'none';
    } else {
      endFieldContainer.style.display = 'block';
    }
  }

  if (leaveTypeField) {
    leaveTypeField.addEventListener("change", toggleEndField);
    toggleEndField();
  }

  /* 중요: 저장이 완료되었을 때(POST 요청 후 에러가 없을 때) 부모 창에 새로고침 신호 보냄 */
  {% if request.method == 'POST' and not form.errors %}
    window.parent.postMessage('reload', '*');
  {% endif %}
</script>
</body>
</html>
