<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ÏóÖÎ¨¥ Ï∫òÎ¶∞Îçî</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Pretendard', sans-serif; }
    #calendar-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin: 20px; }
    #calendar { height: 85vh; }
    .fc-event { cursor: pointer; border: none !important; padding: 2px 4px !important; }
    .modal-content { border-radius: 15px; border: none; }
  </style>
</head>
<body>
<div id="calendar-container">
  <div id="calendar"></div>
</div>
<div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold">üìù ÏùºÏ†ï Îì±Î°ù/ÏàòÏ†ï</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <iframe id="applyFrame" src="" style="width:100%; height:500px; border:none;"></iframe>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const applyFrame = document.getElementById('applyFrame');
    const applyModal = new bootstrap.Modal(document.getElementById('applyModal'));
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,dayGridWeek' },
      events: '/events/',
      dateClick: function (info) {
        applyFrame.src = `/apply/?date=${info.dateStr}`;
        applyModal.show();
      },
      eventClick: function (info) {
        applyFrame.src = `/apply/?edit=${info.event.id}`;
        applyModal.show();
      }
    });
    calendar.render();
    window.addEventListener('message', function(e) {
      if (e.data === 'reload') {
        applyModal.hide();
        location.reload();
      }
    });
  });
</script>
</body>
</html>
