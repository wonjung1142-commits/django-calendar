<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  
  <style>
    /* 1. ì‚¼ì„± ìº˜ë¦°ë” ìŠ¤íƒ€ì¼ UI */
    body { background-color: #ffffff; font-family: 'Pretendard', -apple-system, sans-serif; overflow: hidden; touch-action: none; }
    #calendar-container { padding: 10px; margin: 0; }
    #calendar { height: calc(100vh - 70px); }

    a { text-decoration: none !important; color: #202124 !important; }

    /* 2. ì£¼ë§ ë° ê³µíœ´ì¼ ë¹¨ê°„ìƒ‰ í‘œì‹œ */
    .fc-col-header-cell.fc-day-sun a, 
    .fc-daygrid-day.fc-day-sun .fc-daygrid-day-number,
    .holiday-red .fc-daygrid-day-number { color: #d93025 !important; }

    /* í† ìš”ì¼ íŒŒë€ìƒ‰ */
    .fc-col-header-cell.fc-day-sat a, 
    .fc-daygrid-day.fc-day-sat .fc-daygrid-day-number { color: #1a73e8 !important; }

    /* 3. ì˜¤ëŠ˜ ë‚ ì§œ ì›í˜• ê°•ì¡° */
    .fc-day-today { background: transparent !important; }
    .fc-day-today .fc-daygrid-day-number { 
        background-color: #1a73e8; color: white !important; 
        border-radius: 50%; width: 28px; height: 28px; 
        display: flex; align-items: center; justify-content: center; margin: 4px auto !important;
    }

    .fc-event { border: none !important; padding: 2px 6px !important; border-radius: 4px !important; font-size: 0.8rem !important; font-weight: 500 !important; color: white !important; }
    .fc-theme-standard td, .fc-theme-standard th { border: 1px solid #f1f3f4 !important; }

    /* ëª¨ë°”ì¼ì—ì„œ ìŠ¤ì™€ì´í”„ê°€ ì˜ ë˜ë„ë¡ í„°ì¹˜ ì˜ì—­ ìµœì í™” */
    .fc-view-harness { touch-action: pan-y; }
  </style>
</head>
<body>

<div id="calendar-container">
  <div id="calendar"></div>
</div>

<div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0" style="border-radius: 20px; overflow: hidden;">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold">ğŸ“ ì¼ì • ê´€ë¦¬</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <iframe id="applyFrame" src="" style="width:100%; height:500px; border:none;"></iframe>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const applyFrame = document.getElementById('applyFrame');
    const applyModal = new bootstrap.Modal(document.getElementById('applyModal'));

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      headerToolbar: { left: 'today prev,next', center: 'title', right: '' },
      events: '/events/',

      eventDidMount: function(info) {
        if (info.event.extendedProps.isHoliday) {
            const dateStr = info.event.startStr;
            const dayEl = document.querySelector(`.fc-daygrid-day[data-date="${dateStr}"]`);
            if (dayEl) { dayEl.classList.add('holiday-red'); }
            info.el.style.display = 'none';
        }
      },

      dateClick: function (info) {
        applyFrame.src = `/apply/?date=${info.dateStr}`;
        applyModal.show();
      },

      eventClick: function (info) {
        applyFrame.src = `/apply/?edit=${info.event.id}`;
        applyModal.show();
      }
    });

    calendar.render();

    // --- [ìˆ˜ì •ëœ ìŠ¤ì™€ì´í”„ ë¡œì§] ---
    // ìº˜ë¦°ë” ë‚´ë¶€ì˜ ì‹¤ì œ ë‚ ì§œ íŒ(harness)ì„ íƒ€ê²Ÿìœ¼ë¡œ ì¡ìŠµë‹ˆë‹¤.
    const harness = document.querySelector('.fc-view-harness');
    if (harness) {
        const mc = new Hammer(harness);
        
        // ë°©í–¥ ì„¤ì • (ê°€ë¡œ ìŠ¤ì™€ì´í”„ í—ˆìš©)
        mc.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });

        mc.on("swiperight", function() {
            calendar.prev(); // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë°€ë©´ ì´ì „ë‹¬
        });

        mc.on("swipeleft", function() {
            calendar.next(); // ì™¼ìª½ìœ¼ë¡œ ë°€ë©´ ë‹¤ìŒë‹¬
        });
    }

    window.addEventListener('message', function(e) {
      if (e.data === 'reload') {
        applyModal.hide();
        location.reload();
      }
    });
  });
</script>
</body>
</html>
