<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  
  <style>
    /* ë°°ê²½ ë° ê¸°ë³¸ í°íŠ¸ */
    body { background-color: #f0f2f5; font-family: 'Pretendard', -apple-system, sans-serif; }
    
    /* ìº˜ë¦°ë” ì»¨í…Œì´ë„ˆ: ëª¨ë°”ì¼ì—ì„œëŠ” ì—¬ë°±ì„ ì¤„ì„ */
    #calendar-container { 
        background: white; 
        padding: 15px; 
        border-radius: 15px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        margin: 10px; 
    }

    /* ìº˜ë¦°ë” ë†’ì´ ìë™ ì¡°ì ˆ */
    #calendar { height: calc(100vh - 50px); }

    /* ëª¨ë°”ì¼ì—ì„œ ê¸€ì í¬ê¸° ë° íˆ´ë°” ì¡°ì • */
    @media (max-width: 768px) {
      .fc-header-toolbar {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .fc-toolbar-title { font-size: 1.2rem !important; }
      #calendar-container { margin: 5px; padding: 10px; }
      #calendar { height: 75vh; }
    }

    /* ì¼ì • ë°” ë””ìì¸: ë” ë‘¥ê¸€ê³  ê¹”ë”í•˜ê²Œ */
    .fc-event { 
        cursor: pointer; 
        border: none !important; 
        padding: 3px 6px !important; 
        border-radius: 6px !important;
        font-size: 0.85rem;
        font-weight: 500;
    }

    /* ì˜¤ëŠ˜ ë‚ ì§œ ê°•ì¡° */
    .fc-day-today { background: rgba(0, 123, 255, 0.05) !important; }

    /* ëª¨ë‹¬(íŒì—…) ëª¨ë°”ì¼ ìµœì í™” */
    .modal-dialog { margin: 10px; }
    .modal-content { border-radius: 20px; border: none; }
    #applyFrame { width: 100%; height: 500px; border: none; border-radius: 0 0 20px 20px; }
  </style>
</head>
<body>

<div id="calendar-container">
  <div id="calendar"></div>
</div>

<div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold">ğŸ“ ì¼ì • ë“±ë¡/ìˆ˜ì •</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <iframe id="applyFrame" src=""></iframe>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const applyFrame = document.getElementById('applyFrame');
    const modalElement = document.getElementById('applyModal');
    const applyModal = new bootstrap.Modal(modalElement);

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: window.innerWidth < 768 ? 'dayGridMonth' : 'dayGridMonth', // ëª¨ë°”ì¼ ê¸°ë³¸ ë·° ì„¤ì •
      locale: 'ko',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: window.innerWidth < 768 ? '' : 'dayGridMonth,dayGridWeek' // ëª¨ë°”ì¼ì—ì„œëŠ” ìš°ì¸¡ ë²„íŠ¼ ìˆ¨ê¹€
      },
      events: '/events/',
      editable: false,
      selectable: true,
      dayMaxEvents: true, // ì´ë²¤íŠ¸ê°€ ë§ìœ¼ë©´ '+ ë”ë³´ê¸°'ë¡œ í‘œì‹œ

      dateClick: function (info) {
        applyFrame.src = `/apply/?date=${info.dateStr}`;
        applyModal.show();
      },

      eventClick: function (info) {
        applyFrame.src = `/apply/?edit=${info.event.id}`;
        applyModal.show();
      },

      // í™”ë©´ í¬ê¸°ê°€ ë³€í•  ë•Œ ë‹¬ë ¥ í¬ê¸°ë„ ì¬ì¡°ì •
      windowResize: function(view) {
        if (window.innerWidth < 768) {
            calendar.setOption('headerToolbar', {
                left: 'prev,next today',
                center: 'title',
                right: ''
            });
        } else {
            calendar.setOption('headerToolbar', {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek'
            });
        }
      }
    });

    calendar.render();

    window.addEventListener('message', function(e) {
      if (e.data === 'reload') {
        applyModal.hide();
        location.reload();
      }
    });
  });
</script>
</body>
</html>
