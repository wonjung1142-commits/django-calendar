<div id="calendar-container">

<div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      <div class="modal-body p-0">

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const applyFrame = document.getElementById('applyFrame');
    const applyModal = new bootstrap.Modal(document.getElementById('applyModal'));

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      headerToolbar: {
        left: 'today prev,next',
        center: 'title',
        right: ''
      },
      
      // [í•µì‹¬] ì—¬ëŸ¬ ë‚ ì§œ ë¸”ë¡ì„ ìœ„í•´ í…ŒìŠ¤íŠ¸ ë°ì´í„°ë¥¼ ë„£ì–´ë‘ì—ˆìŠµë‹ˆë‹¤.
      // ë‚˜ì¤‘ì— Djangoì˜ '/events/' ê²½ë¡œì—ì„œ ë°ì´í„°ë¥¼ ë°›ì•„ì˜¤ê²Œ ë©ë‹ˆë‹¤.
      events: [
        {
          id: '1',
          title: 'ê¹€ì€ì£¼ íœ´ê°€',
          start: '2026-01-12',
          end: '2026-01-15', // 14ì¼ê¹Œì§€ í‘œì‹œí•˜ë ¤ë©´ ì¢…ë£Œì¼ + 1ì¼
          color: '#28a745'   // ì‚¼ì„± ìº˜ë¦°ë” ìŠ¤íƒ€ì¼ì˜ ì´ˆë¡ìƒ‰ ë¸”ë¡
        },
        {
          id: '2',
          title: 'ë°©í˜„ì§„ ë°˜ì°¨',
          start: '2026-01-04',
          color: '#007bff'
        }
      ],

      editable: false,
      selectable: true,
      dayMaxEvents: true,

      // ê³µíœ´ì¼ ë¹¨ê°„ìƒ‰ ì²˜ë¦¬
      dayCellDidMount: function(info) {
        const holidays = ['2026-01-01', '2026-01-28', '2026-01-29', '2026-01-30'];
        const dateStr = info.date.toLocaleDateString('sv-SE'); // YYYY-MM-DD í˜•ì‹
        if (holidays.includes(dateStr)) {
          info.el.classList.add('holiday-red');
        }
      },

      dateClick: function (info) {
        applyFrame.src = `/apply/?date=${info.dateStr}`;
        applyModal.show();
      },

      eventClick: function (info) {
        applyFrame.src = `/apply/?edit=${info.event.id}`;
        applyModal.show();
      }
    });

    calendar.render();

    window.addEventListener('message', function(e) {
      if (e.data === 'reload') {
        applyModal.hide();
        location.reload();
      }
    });
  });
</script>
